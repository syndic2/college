<!DOCTTYPE html>

<html>
    <head>
        <title>Solitaire 2048</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="score"></div>
        <div class="board">
            <div class="col" id="satu">1</div>
            <div class="col" id="dua">2</div>
            <div class="col" id="tiga">3</div>
            <div class="col" id="empat">4</div>
            <div class="batas"></div>
            <div id="pack"></div>
            <div id="onhand"></div>
            <div id="remove">
                <p style="font-size: 20px; background-color: red;">X</p>
                <p style="font-size: 15px">DISCARD</p>
                <p style="font-size: 20px; background-color: red;">X</p>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
