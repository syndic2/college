<html>
    <head>
    </head>
    <body>
        <h2>Login Page</h2> 
        Username : <input type="text" id="username"/><br>
        Password : <input type="password" id="password"/><br>
        <span style="display:none; color:red" id="message-error"></span><br>
        <button onclick="login()">Login</button>
    </body>
</html>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script>
    function login(){
        let params = {"username" : $("#username").val(),
            "password" : $("#password").val()
        };
        $.ajax({
            url : "http://localhost:3000/api/checkLogin",
            method : "post",
            data : params,
            success : function(data){
                if (data.status == 0){
                    $("#message-error").html(data.message);
                    $("#message-error").fadeIn();
                }else{
                    window.location = "./user.html?user="+$("#username").val();
                }
            }
        });
    }
</script>
